name: Minify

on:
  push:
    branches:
      - main

jobs:
  minify:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i -g terser
      - run: terser ./main.js --compress --mangle --output ./m.js
